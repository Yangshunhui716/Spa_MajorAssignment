<!DOCTYPE html>
<html lang="en" class=" w-100">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}Trang chủ{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link href="{{url_for('static', filename='css/styles_index.css')}}" rel="stylesheet">

    <!--    import js-->
    <script src="{{url_for('static', filename='js/appointments.js')}}"></script>
    <script src="{{url_for('static', filename='js/payments.js')}}"></script>
    <script src="{{url_for('static', filename='js/serviceSheets.js')}}"></script>
    <script src="{{url_for('static', filename='js/static.js')}}"></script>

    {%block head%} {%endblock%}

    <script>
        window.addEventListener("scroll", function() {
          const header = document.querySelector("header");
          if (window.scrollY > 50) { // khi cuộn xuống > 50px
            header.classList.remove("default");
            header.classList.add("scrolled");
          } else {
            header.classList.remove("scrolled");
            header.classList.add("default");
          }
        });
    </script>

</head>
<body class="d-flex h-100 w-100 text-center text-black ">

<div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
    {%block header%}
    <!--    header-->
    {%include 'layout_index/header_index.html'%}
    {%endblock%}

    {%block content required%}


    {%endblock%}

    {%block footer%}
    <!--    footer-->
    {%include 'layout_index/footer_index.html'%}
    {%endblock%}
</div>

</body>
</html>
